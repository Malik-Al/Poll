{% extends 'base.html' %}

    {% block title %}Delete Poll{% endblock %}

{% block menu %}
    <li><a href="{% url 'poll_view'  poll.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url "poll_delete" poll.pk%}" class="text-center">
        <h1>Are you sure want to delete article "{{ poll }}"?</h1>
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <p><a href="{% url "index" %}" class="btn btn-primary">Cancel</a></p>
    </form>
{% endblock %}

</body>
</html>
